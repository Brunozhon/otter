<html>
  <head>
    <title>Game</title>
    <style>
      canvas {background-color: #f1f1f1;}
    </style>
  </head>
  <body onload="start()">
    <script>
      var gamePiece;
      var gameArea = {
        area: document.createElement("canvas"),
        start: function() {
          this.area.width = 480;
          this.area.height = 270;
          this.ctx = this.area.getContext("2d");
          document.body.appendChild(this.area)
        }
      }
      function start() {
        gameArea.start();
      }
    </script>
  </body>
</html>
